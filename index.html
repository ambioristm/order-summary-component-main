<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="contaner">
    <section class="card-container">
      <img src="./images/illustration-hero.svg" alt="illustration hero">
      <article class="card-main">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="card-select-price">
          <img src="./images/icon-music.svg" alt="icon music">          
            <p>Annual Plan <span>$59.99/year</span></p> 
            <a href="/">Change</a>         
        </div>
        <button type="submit" class="card-buton-proceed">Proceed to Payment</button>
        <a href="#" class="card-buton-cancel">Cancel Order</a>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Trinidad Mercedes</a>.
  </footer>
</body>
</html>
